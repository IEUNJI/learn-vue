<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="school.name">
    <div>{{school.name}} {{school.age}}</div>
    <div>{{school.age}}</div>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    {{school.name}}
    <div>计算属性：{{newName}}</div>
    <button v-on:click="change">更新name</button>
    <div v-html="message"></div>
  </div>

  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="./MVVM.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        school: {
          name: 'hfut',
          age: 50
        },
        message: '<h1>hello</h1>'
      },
      methods: {
        change() {
          this.school.name = 'uutt';
        }
      },
      computed: {
        newName() {
          return '新' + this.school.name;
        }
      },
    });
    // console.log(vm);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div>{{name}}</div>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#container',
      data() {
        return {
          name: 'linzijun'
        };
      }
    });

    setTimeout(() => {
      vm.name = 'ieunji';
    }, 1000);
  </script>
</body>

</html>
